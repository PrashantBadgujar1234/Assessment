<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Restaurant Booking Form</h1>
    <form id="bookingForm">
        <label for="bookingType">Choice of Booking:</label>
        <select id="bookingType" onchange="showOptions()">
            <option value="fullday">Full day booking</option>
            <option value="halfday">Half day booking</option>
            <option value="hourly">Hourly booking</option>
        </select>

        <label for="userName">User Name:</label>
        <input type="text" id="userName" required>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="numOfPersons">Number of Persons:</label>
        <input type="number" id="numOfPersons" required>

        <div id="dateDiv">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>

        <div id="timeDiv">
            <label for="time">Time:</label>
            <input type="time" id="time" required>
        </div>

        <div id="slotDiv">
            <label for="slot">Slot:</label>
            <select id="slot">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
        </div>

        <input type="submit" value="Submit">
    </form>

    <script>
        // Function to show/hide options based on booking type
        function showOptions() {
            const bookingType = document.getElementById("bookingType").value;
            const dateDiv = document.getElementById("dateDiv");
            const timeDiv = document.getElementById("timeDiv");
            const slotDiv = document.getElementById("slotDiv");

            dateDiv.style.display = "none";
            timeDiv.style.display = "none";
            slotDiv.style.display = "none";

            if (bookingType === "fullday") {
                dateDiv.style.display = "block";
            } else if (bookingType === "halfday") {
                dateDiv.style.display = "block";
                slotDiv.style.display = "block";
            } else if (bookingType === "hourly") {
                dateDiv.style.display = "block";
                timeDiv.style.display = "block";
            }
        }

        // Attach form submission handler
        const bookingForm = document.getElementById("bookingForm");
        bookingForm.addEventListener("submit", function (e) {
            e.preventDefault();
            // Handle form submission here (e.g., send data to server or display a confirmation message)
            alert("Booking submitted successfully!");
        });
    </script>
</body>
</html>
